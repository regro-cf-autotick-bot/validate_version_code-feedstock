{% set name = "validate_version_code" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/validate_version_code-{{ version }}.tar.gz
  sha256: 70b1ec0474b7280339da3de2214ba8804c39a6d0290cd00905c8348796fa6dd5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - validate_version_code
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LucaCappelletti94/validate_version_code
  summary: Python package to validate version codes.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
    - dillonroach
